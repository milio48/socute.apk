name: Build & Release Socute (Clean Native)

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          # Create project
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # Install ONLY required libraries
          # Removed: permission_handler (We don't use it anymore in Dart code!)
          flutter pub add dio archive path_provider device_info_plus device_apps flutter_launcher_icons

      # --- GENERATE ICON ---
      - name: Generate App Icon
        run: |
          python3 -c "
          import os
          import subprocess
          
          if os.path.exists('icon.png'):
              print('Custom icon found! Generating config...')
              config = \"\"\"
          flutter_icons:
            android: 'ic_launcher'
            ios: true
            image_path: 'icon.png'
            min_sdk_android: 21
          \"\"\"
              with open('flutter_launcher_icons.yaml', 'w') as f:
                  f.write(config.strip())
              subprocess.run(['flutter', 'pub', 'run', 'flutter_launcher_icons'], check=True)
          else:
              print('No icon.png found. Using default Flutter logo.')
          "

      # --- MANIFEST CLEANUP (Hanya Izin Wajib) ---
      - name: Overwrite AndroidManifest.xml
        run: |
          python3 -c "
          import os
          
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          if os.path.exists(manifest_path):
              os.remove(manifest_path)
          
          # Manifest Bersih: Tanpa Storage Permissions yang aneh-aneh.
          # Hanya butuh Internet & Query Packages.
          manifest_content = \"\"\"<manifest xmlns:android='http://schemas.android.com/apk/res/android' package='com.socute.socute'>
              <uses-permission android:name='android.permission.INTERNET'/>
              <uses-permission android:name='android.permission.QUERY_ALL_PACKAGES'/>
              
              <application
                  android:label='SoCute'
                  android:name='\${applicationName}'
                  android:icon='@mipmap/ic_launcher'>
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'
                      android:launchMode='singleTop'
                      android:theme='@style/LaunchTheme'
                      android:configChanges='orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode'
                      android:hardwareAccelerated='true'
                      android:windowSoftInputMode='adjustResize'>
                      <meta-data
                        android:name='io.flutter.embedding.android.NormalTheme'
                        android:resource='@style/NormalTheme'
                        />
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN'/>
                          <category android:name='android.intent.category.LAUNCHER'/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name='flutterEmbedding'
                      android:value='2' />
              </application>
          </manifest>\"\"\"
          
          with open(manifest_path, 'w') as f:
              f.write(manifest_content)
          print('âœ… Manifest Cleaned (Native Storage Mode)')
          "

      - name: Install Dart Dependencies
        run: flutter pub get

      # --- BUILD SINGLE RELEASE APK ---
      # Kita cukup build Release saja karena code ini stabil tanpa log debug berat
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute.apk

      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            **SoCute v${{ github.ref_name }} (Native Core)**
            
            âœ… **Changes:**
            - Removed Permission Dependency (No more 'Permission Denied' errors!).
            - Using Native Android Storage (`Android/data/...`).
            - Support Android 10, 11, 12, 13, 14+.
            
            ðŸ“‚ **How to use Scripts:**
            Put your `.js` files in: `/sdcard/Android/data/com.socute.socute/files/scripts/`
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true