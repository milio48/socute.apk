name: Build & Release SoCute v2.3

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          # 1. Create project structure
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # 2. Install Dependencies
          # Included: file_picker (Script Manager) & flutter_launcher_icons (Fix Icon)
          flutter pub add dio archive path_provider device_info_plus device_apps file_picker flutter_launcher_icons

      # --- GENERATE ICON ---
      - name: Generate App Icon
        run: |
          python3 -c "
          import os
          import subprocess
          
          if os.path.exists('icon.png'):
              print('Custom icon found! Generating config...')
              config = \"\"\"
          flutter_icons:
            android: 'ic_launcher'
            ios: true
            image_path: 'icon.png'
            min_sdk_android: 21
          \"\"\"
              with open('flutter_launcher_icons.yaml', 'w') as f:
                  f.write(config.strip())
              subprocess.run(['flutter', 'pub', 'run', 'flutter_launcher_icons'], check=True)
          else:
              print('No icon.png found. Using default Flutter logo.')
          "

      # --- MANIFEST UPDATE ---
      - name: Update AndroidManifest.xml
        run: |
          python3 -c "
          import os
          
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          if os.path.exists(manifest_path):
              os.remove(manifest_path)
          
          # Manifest for v2.3
          manifest_content = \"\"\"<manifest xmlns:android='http://schemas.android.com/apk/res/android' package='com.socute.socute'>
              <uses-permission android:name='android.permission.INTERNET'/>
              <uses-permission android:name='android.permission.QUERY_ALL_PACKAGES'/>
              
              <application
                  android:label='SoCute'
                  android:name='\${applicationName}'
                  android:icon='@mipmap/ic_launcher'>
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'
                      android:launchMode='singleTop'
                      android:theme='@style/LaunchTheme'
                      android:configChanges='orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode'
                      android:hardwareAccelerated='true'
                      android:windowSoftInputMode='adjustResize'>
                      <meta-data
                        android:name='io.flutter.embedding.android.NormalTheme'
                        android:resource='@style/NormalTheme'
                        />
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN'/>
                          <category android:name='android.intent.category.LAUNCHER'/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name='flutterEmbedding'
                      android:value='2' />
              </application>
          </manifest>\"\"\"
          
          with open(manifest_path, 'w') as f:
              f.write(manifest_content)
          print('‚úÖ AndroidManifest.xml updated for v2.3')
          "

      - name: Install Dart Dependencies
        run: flutter pub get

      # --- BUILD RELEASE ---
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute-v2.3.apk

      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute-v2.3.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: SoCute ${{ github.ref_name }} (Log Tools Update)
          body: |
            **SoCute v2.3 (Utility Update)**
            
            üîß **New Features & Fixes:**
            - **Log Tools:** Added **Copy to Clipboard** and **Clear Logs** buttons for easier debugging.
            - **Launch Stability:** Fixed SELinux crash issues (Toggle "Disable SELinux" in config).
            - **Script Editor:** Now supports copy-paste actions natively.
            - **Payload Logic:** Proxy config is now correctly injected before user scripts.
            
            ‚ö†Ô∏è **Tip:** If the app reboots on launch, make sure **"Disable SELinux"** is CHECKED.
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true