name: Build & Release Socute

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          # 1. Create a fresh Flutter project
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # 2. (CRITICAL FIX) Add required libraries via command line
          # This ensures they are added to pubspec.yaml before building
          flutter pub add dio archive path_provider device_info_plus permission_handler device_apps

      - name: Inject Permissions into Manifest
        run: |
          # Inject Android permissions (Internet & Storage) directly into AndroidManifest.xml
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/><uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/><uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/><application|g' android/app/src/main/AndroidManifest.xml

      - name: Install Dart Dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK to socute.apk
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute.apk

      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Auto-generated release for Socute APK."
          allowUpdates: true
          makeLatest: true