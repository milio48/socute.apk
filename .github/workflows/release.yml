name: Build & Release Socute (Python Fix)

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          # 1. Create project
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # 2. Install dependencies
          flutter pub add dio archive path_provider device_info_plus permission_handler device_apps flutter_launcher_icons

      # --- GENERATE ICON (Using Python for safety) ---
      - name: Generate App Icon
        run: |
          python3 -c "
          import os
          import subprocess
          
          if os.path.exists('icon.png'):
              print('Custom icon found! Generating config...')
              config = \"\"\"
          flutter_icons:
            android: 'ic_launcher'
            ios: true
            image_path: 'icon.png'
            min_sdk_android: 21
          \"\"\"
              with open('flutter_launcher_icons.yaml', 'w') as f:
                  f.write(config.strip())
              subprocess.run(['flutter', 'pub', 'run', 'flutter_launcher_icons'], check=True)
          else:
              print('No icon.png found. Skipping.')
          "

      # --- PERMISSION FIX (PYTHON METHOD - BULLETPROOF) ---
      - name: Force Overwrite AndroidManifest.xml
        run: |
          python3 -c "
          import os
          
          # Path ke Manifest
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          
          # Hapus file lama jika ada
          if os.path.exists(manifest_path):
              os.remove(manifest_path)
          
          # Isi Manifest Baru (Lengkap dengan Izin & Legacy Storage)
          # Perhatikan package name: com.socute.socute (sesuai hasil flutter create)
          manifest_content = \"\"\"<manifest xmlns:android='http://schemas.android.com/apk/res/android' package='com.socute.socute'>
              <uses-permission android:name='android.permission.INTERNET'/>
              <uses-permission android:name='android.permission.READ_EXTERNAL_STORAGE'/>
              <uses-permission android:name='android.permission.WRITE_EXTERNAL_STORAGE'/>
              <uses-permission android:name='android.permission.MANAGE_EXTERNAL_STORAGE'/>
              <uses-permission android:name='android.permission.QUERY_ALL_PACKAGES'/>
              
              <application
                  android:label='SoCute'
                  android:name='\${applicationName}'
                  android:icon='@mipmap/ic_launcher'
                  android:requestLegacyExternalStorage='true'>
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'
                      android:launchMode='singleTop'
                      android:theme='@style/LaunchTheme'
                      android:configChanges='orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode'
                      android:hardwareAccelerated='true'
                      android:windowSoftInputMode='adjustResize'>
                      <meta-data
                        android:name='io.flutter.embedding.android.NormalTheme'
                        android:resource='@style/NormalTheme'
                        />
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN'/>
                          <category android:name='android.intent.category.LAUNCHER'/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name='flutterEmbedding'
                      android:value='2' />
              </application>
          </manifest>\"\"\"
          
          # Tulis file baru
          with open(manifest_path, 'w') as f:
              f.write(manifest_content)
          
          print('âœ… AndroidManifest.xml has been successfully overwritten with PERMISSIONS!')
          "

      - name: Install Dart Dependencies
        run: flutter pub get

      # --- BUILD DUAL APK ---
      - name: Build Debug APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Rename Debug APK
        run: mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/socute-debug.apk

      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename Release APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute-release.apk

      - name: Create Release & Upload ALL APKs
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute-debug.apk,build/app/outputs/flutter-apk/socute-release.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Fix Permission (Python Method).
            
            ðŸ“‚ **Files:**
            - `socute-release.apk` : Lightweight version.
            - `socute-debug.apk` : Debug logs version.
          allowUpdates: true
          makeLatest: true