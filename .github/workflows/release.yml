name: Build & Release SoCute

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # INSTALL DEPENDENCIES (CLEAN LIST)
          flutter pub add dio archive path_provider device_info_plus device_apps file_picker flutter_launcher_icons http shared_preferences "pty:^0.4.0"
          
          flutter pub upgrade

      # --- GENERATE ICON ---
      - name: Generate App Icon
        run: |
          python3 -c "
          import os
          import subprocess
          if os.path.exists('icon.png'):
              print('Custom icon found!')
              config = \"\"\"
          flutter_icons:
            android: 'ic_launcher'
            ios: true
            image_path: 'icon.png'
            min_sdk_android: 21
          \"\"\"
              with open('flutter_launcher_icons.yaml', 'w') as f:
                  f.write(config.strip())
              subprocess.run(['flutter', 'pub', 'run', 'flutter_launcher_icons'], check=True)
          "

      # --- MANIFEST UPDATE ---
      - name: Update AndroidManifest.xml
        run: |
          python3 -c "
          import os
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          if os.path.exists(manifest_path):
              os.remove(manifest_path)
          manifest_content = \"\"\"<manifest xmlns:android='http://schemas.android.com/apk/res/android' package='com.socute.socute'>
              <uses-permission android:name='android.permission.INTERNET'/>
              <uses-permission android:name='android.permission.QUERY_ALL_PACKAGES'/>
              <uses-permission android:name='android.permission.READ_EXTERNAL_STORAGE'/> 
              <application
                  android:label='SoCute'
                  android:name='\${applicationName}'
                  android:icon='@mipmap/ic_launcher'
                  android:requestLegacyExternalStorage='true'>
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'
                      android:launchMode='singleTop'
                      android:theme='@style/LaunchTheme'
                      android:configChanges='orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode'
                      android:hardwareAccelerated='true'
                      android:windowSoftInputMode='adjustResize'>
                      <meta-data android:name='io.flutter.embedding.android.NormalTheme' android:resource='@style/NormalTheme'/>
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN'/>
                          <category android:name='android.intent.category.LAUNCHER'/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name='flutterEmbedding' android:value='2' />
              </application>
          </manifest>\"\"\"
          with open(manifest_path, 'w') as f:
              f.write(manifest_content)
          print('‚úÖ AndroidManifest.xml Updated')
          "

      - name: Install Dart Dependencies
        run: flutter pub get

      # --- AGGRESSIVE DEEP PATCHING (PUB CACHE INCLUDED) ---
      - name: Deep Patch Gradle Repositories
        run: |
          python3 -c "
          import os

          # Mirror configuration to inject
          aliyun_repos = '''
              maven { url 'https://maven.aliyun.com/repository/google' }
              maven { url 'https://maven.aliyun.com/repository/public' }
              maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
          '''

          # Function to patch a file
          def patch_gradle_file(path):
              try:
                  with open(path, 'r') as f: content = f.read()
                  
                  # Strategy: Replace standard repositories with Aliyun mirrors
                  new_content = content
                  if 'google()' in content:
                      new_content = new_content.replace('google()', f'{aliyun_repos}\\n        google()')
                  if 'mavenCentral()' in content:
                      new_content = new_content.replace('mavenCentral()', f'{aliyun_repos}\\n        mavenCentral()')
                  if 'gradlePluginPortal()' in content:
                      new_content = new_content.replace('gradlePluginPortal()', f'{aliyun_repos}\\n        gradlePluginPortal()')
                  
                  if new_content != content:
                      with open(path, 'w') as f: f.write(new_content)
                      print(f'‚úÖ Patched: {path}')
              except Exception as e:
                  print(f'‚ùå Failed to patch {path}: {e}')

          # 1. Patch Project Gradle Files
          patch_gradle_file('android/build.gradle')
          patch_gradle_file('android/settings.gradle')

          # 2. Patch Plugin Gradle Files in Pub Cache (THE KEY FIX)
          pub_cache = os.environ.get('PUB_CACHE', '/home/runner/.pub-cache')
          print(f'üîç Scanning Pub Cache at: {pub_cache}')
          
          for root, dirs, files in os.walk(pub_cache):
              for file in files:
                  if file == 'build.gradle':
                      patch_gradle_file(os.path.join(root, file))
          "

      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute-${{ github.ref_name }}.apk

      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute-${{ github.ref_name }}.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: SoCute ${{ github.ref_name }}
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true