name: Build & Release SoCute v2.4

on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Project & Install Dependencies
        run: |
          flutter create . --project-name socute --org com.socute
          flutter config --no-analytics
          
          # 2. Install Dependencies (UPDATED v2.4)
          # Added: http, shared_preferences
          flutter pub add dio archive path_provider device_info_plus device_apps file_picker flutter_launcher_icons http shared_preferences

      # --- GENERATE ICON ---
      - name: Generate App Icon
        run: |
          python3 -c "
          import os
          import subprocess
          
          if os.path.exists('icon.png'):
              print('Custom icon found!')
              config = \"\"\"
          flutter_icons:
            android: 'ic_launcher'
            ios: true
            image_path: 'icon.png'
            min_sdk_android: 21
          \"\"\"
              with open('flutter_launcher_icons.yaml', 'w') as f:
                  f.write(config.strip())
              subprocess.run(['flutter', 'pub', 'run', 'flutter_launcher_icons'], check=True)
          "

      # --- MANIFEST UPDATE (With Storage Permission) ---
      - name: Update AndroidManifest.xml
        run: |
          python3 -c "
          import os
          
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          if os.path.exists(manifest_path):
              os.remove(manifest_path)
          
          # Manifest for v2.4 (Added READ_EXTERNAL_STORAGE)
          manifest_content = \"\"\"<manifest xmlns:android='http://schemas.android.com/apk/res/android' package='com.socute.socute'>
              <uses-permission android:name='android.permission.INTERNET'/>
              <uses-permission android:name='android.permission.QUERY_ALL_PACKAGES'/>
              <uses-permission android:name='android.permission.READ_EXTERNAL_STORAGE'/> 
              
              <application
                  android:label='SoCute'
                  android:name='\${applicationName}'
                  android:icon='@mipmap/ic_launcher'
                  android:requestLegacyExternalStorage='true'>
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'
                      android:launchMode='singleTop'
                      android:theme='@style/LaunchTheme'
                      android:configChanges='orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode'
                      android:hardwareAccelerated='true'
                      android:windowSoftInputMode='adjustResize'>
                      <meta-data android:name='io.flutter.embedding.android.NormalTheme' android:resource='@style/NormalTheme'/>
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN'/>
                          <category android:name='android.intent.category.LAUNCHER'/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name='flutterEmbedding' android:value='2' />
              </application>
          </manifest>\"\"\"
          
          with open(manifest_path, 'w') as f:
              f.write(manifest_content)
          print('âœ… AndroidManifest.xml updated for v2.4')
          "

      - name: Install Dart Dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/socute-v2.4.apk

      - name: Create Release & Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/socute-v2.4.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: SoCute ${{ github.ref_name }} (Cloud Engine)
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true